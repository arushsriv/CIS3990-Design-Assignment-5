<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <script src="home.js" defer></script>
    <link rel="stylesheet" href="css/home.css" />
  </head>

  <body>
    <!-- NAME AND DIRECTED BY -->
    <h3>Interstellar</h3>
    <h4>Directed by: Christpoher Nolan</h4>

    <!-- MOVIE IMAGE -->
    <div class="mvcontainer">
      <img src="images/Interstellar.jpg" alt="Interstellar movie poster" class="image">
      <div class="middle">
        <div class="text">
          <div class="synopsis">Synopsis:</div> 
          Set in a dystopian future where humanity is struggling to survive, the film 
          follows a group of astronauts who travel through a wormhole near Saturn in search of a new home for 
          mankind.
          <div class="cast">Cast:</div> 
          <div class="castphotos">
            <img src="images/mathmc.png" alt="Matthew McConaughey" height="70px" width="50px">
            <img src="images/jessicachastain.png" alt="Jessica Chastain" height="70px" width="50px">
            <img src="images/annehathaway.png" alt="Anne Hathaway" height="70px" width="50px">
            <figcaption style="font-size:12px;">Matthew McConaughey, Jessica Chastain, Anne Hathaway</figcaption>
          </div>
        </div>
      </div>
    </div>

    <!-- LIKE AND DISLIKE BUTTONS -->
    <div class="flex-parent jc-center">
      <button onclick="likeMovie()" id="like" style="height:50px; width:60px" class="dislikebu">
        <img src="images/likeheart.png" alt="Like Heart" height="30px" width="40px">
      </button>
      <button onclick="dislikeMovie()" id="dislike" style="height:50px; width:60px" class="dislikebu">
        <img src="images/heartbreak.png" alt="Hearbreak" height="30px" width="40px">
      </button>
    </div>
    <div class="heart">
      <img id="heart" src="images/heart.png" alt="Heart" style="display:none; height:200px; width:210px;">
    </div>
    <div class="heartbreak">
      <img id="heartbreak" src="images/dislike.png" alt="Heartbreak" style="display:none; height:200px; width:210px;">
    </div>
    <!-- DROPDOWN LIST MENU -->
    <div class="lists"> 
      <label for="lists" id="lists" style="display:none;">Your lists:</label>
      <select name="lists" id="lists" style="display:none;">
        <option value="Sci-Fi" id="lists">Sci-Fi</option>
        <option value="April 2023" id="lists">April 2023</option>
        <option value="Family" id="lists">Family</option>
        <option value="create new" id="lists">
          <button class="createnewlist" id="lists" onclick="window.location.href = 'home.html';">+ Create New</button>
        </option>
      </select>
    </div>

    <!-- NAVIGATION MENU -->
    <div class="navmenu">
      <button class="navmenubuttonhome">
        <img src="images/home.png" alt="Home Icon" height="25px" width="35px">
      </button>
      <button class="navmenubutton">
        <img src="images/friends.png" alt="Friends Icon" height="25px" width="35px">
      </button>
      <button class="navmenubutton">
        <img src="images/search.png" alt="Search Icon" height="25px" width="35px">
      </button>
      <button class="navmenubutton">
        <img src="images/lists.png" alt="Lists Icon" height="25px" width="35px">
      </button>
      <button class="navmenubutton">
        <img src="images/me.png" alt="Me Icon" height="25px" width="35px">
      </button>
      <button class="navmenubutton">
        <img src="images/settings.png" alt="Settings Icon" height="25px" width="35px">
      </button>
    </div>

  </body>
</html>
