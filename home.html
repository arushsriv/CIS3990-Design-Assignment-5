  <body>
    <div class="movieandbookmark">
      <!-- NAME AND DIRECTED BY -->
      Interstellar
      <!-- BOOKMARK BUTTON -->
      <button class="bookmark">
        <img src="images/bookmark.png" alt="Bookmark Icon" height="25px" width="35px">
      </button>
    </div>

    <!-- MOVIE IMAGE-->
    <div id="mvcontainer-wrapper" class="mvcontainer">
      <img src="images/Interstellar.jpg" alt="Interstellar movie poster" class="image">
      <!-- GENRE TAGS -->
      <div class="button-scrollmenu">
        <button class="btn"><i class="sci-fi"></i>Sci-Fi</button>
        <button class="btn"><i class="adventure"></i>Adventure</button>
      </div>
      <br>
      <!-- MOVIE SYNOPSIS -->
      <div id="mvcontainer" class=""> 
        <div id="mvcontainer" class="text">
          In a dystopian future where humanity is struggling to survive, astronauts travel 
          to space in search of a new home for 
          mankind.
        </div>
      </div>
    </div>

    <!-- DROPDOWN LIST MENU -->
    <div class="lists"> 
      <label onmousedown="nextMovie()" for="lists" id="lists" style="display:none;">Your lists:</label> 
      <select name="lists" id="lists-dropdown" style="display:none;">
        <option value="Sci-Fi">Sci-Fi</option>
        <option value="April 2023">April 2023</option>
        <option value="Family">Family</option>
        <option value="create new">Create New</option>
      </select>
    </div>

    <!-- NAVIGATION MENU -->
    <nav class="navbar">
       <!-- LOGO -->
       <div class="logo">MovieMatch</div>
      <ul class="nav-links">
        <div class="menu">
          <li><a href="/">Friends</a></li>

          <li><a href="/">Home</a></li>
          <li><a href="/">Profile</a></li>
          <li><a href="/">Settings</a></li>
        </div>
      </ul>
    </nav>
