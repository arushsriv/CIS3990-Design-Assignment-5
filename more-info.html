<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <script src="more-info.js" defer></script>
    <link rel="stylesheet" href="css/more-info.css" />
  </head>

  <body>
    <!-- NAME AND DIRECTED BY -->
    <div class="movieandbookmark">
      <!-- NAME -->
      Interstellar
      <!-- BOOKMARK BUTTON -->
      <button class="bookmark">
        <img src="images/bookmark.png" alt="Bookmark Icon" height="25px" width="35px">
      </button>
    </div>

    <h2>Cast:</h2>

    <!-- CAST IMAGES -->
    <div class="row">
      <div class="column">
        <img src="images/dicaprio.jpeg" alt="Leonardo DiCaprio" height="100px" width="100px">
        <figcaption style="font-size:18px; color:teal; padding-top:5px; text-align:center;">Leonardo DiCaprio</figcaption>
      </div>
      <div class="column">
        <img src="images/cillian.jpeg" alt="Cillian Murphy" height="100px" width="100px">
        <figcaption style="font-size:18px; color:teal; padding-top:5px; text-align:center;">Cillian Murphy</figcaption>
      </div>
      <div class="column">
        <img src="images/hardy.jpeg" alt="Tom Hardy" height="100px" width="100px">
        <figcaption style="font-size:18px; color:teal; padding-top:5px; text-align:center;">Tom Hardy</figcaption>
      </div>
    </div>

    <h2>Friend Reviews:</h2>

    <div class="friendreviews">
      <div class="friend1">
        <img src="images/friend1.png" alt="friend1" class="friend1" height="100px" width="100px">
        This is truly the best movie I have ever watched. EVER. Its so underrated, especially by people who 
        just want Michael Bay-esque explosions with incoherent plots.
      </div>
      <br>
      <img src="images/friend2.png" alt="friend2" class="friendreviews" height="100px" width="100px">
    </div>
    

  </body>
</html>
